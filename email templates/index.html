<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid">
        <section class="row">
            <aside class="col-md-4">
                <div class="p-3 border-bottom">
                    <img src="https://www.w3schools.com/images/w3schools.png" alt="" class="w-75">
                </div>
                <section>
                    <section>
                        <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            New Message<i class="w3-padding fa fa-pencil"></i>
                        </button>
                    </section>

                </section>
                <section>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button bg-danger text-white" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    <i class="fa fa-inbox w3-margin-right"></i> Inbox(3)
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div>

                                        <div id="sidebarList" class="list-group"></div>

                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>
                </section>
                <!-- sent button  -->
                <section>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-paper-plane"></i> sent</a>
                </section>
                <!-- draft button  -->
                <section>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-hourglass-end"></i> Drafts</a>
                </section>
                <!-- trash button  -->
                <section>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-trash"></i>Trash</a>
                </section>
            </aside>



            <article class="col-md-8">
                <img id="mailpic" src="" alt="" width="30%">
                <p>
                    Subject: <span id="subject"></span>
                </p>
                <p>

                    <i class="fa fa-clock-o" id="clockIcon"></i>
                    From:
                    <span id="from">someone</span> <span id="maildate"></span>
                </p>
                <div id="btns">
                    <a href="#" class="btn btn-light"><i class="fa fa-mail-reply"></i> Reply</a>
                    <a href="#" class="btn btn-light"><i class="fa fa-arrow-right"></i> Forward</a>
                </div>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>



            </article>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">send mail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">To</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">From</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">subject</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">whats on your mind?</label>
                    </div>


                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fa fa-remove"></i> Cancel</button>
                    <button type="button" class="btn btn-light">Send <i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>


        const mails = [
            {
                pic: "images/avatar3.png",
                from: "Borge Refsnes",
                date: "Sep 27, 2015",
                subject: "Remember Me",
                p1: "Hello, i just wanted to let you know that i'll be home at lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
                p2: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",

                p3: "Best Regards,<br> Borge Refsnes"
            },

            {
                pic: "images/avatar5.png",
                from: "Jane Doe",
                date: "Sep 25, 2015",
                subject: "None",
                p1: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
                p2: "",
                p3: "Forever yours,<br> Jane"
            },

            {
                pic: "images/avatar2.png",
                from: "Jone Doe",
                date: "Sep 23, 2015",
                subject: "None",
                p1: "Welcome.",
                p2: "",
                p3: "That's it!"
            }
        ];

        const sidebar = [
            {
                sidebar_pic: "images/avatar3.png",
                name: "Borge Refsnes",
                preview: "Hello, i just wanted to let you know that i'll be home at..."
            },
            {
                sidebar_pic: "images/avatar5.png",
                name: "Jane Doe",
                preview: "Lorem ipsum dolor sit amet, consectetur adipiscing elit..."
            },
            {
                sidebar_pic: "images/avatar2.png",
                name: "Jone Doe",
                preview: "Welcome."
            }
        ];

        const sidebarList = document.getElementById("sidebarList");

        const pic = document.getElementById("mailpic");
        const sbj = document.getElementById("subject");
        const frm = document.getElementById("from");
        const maildate = document.getElementById("maildate");

        const p1 = document.getElementById("p1");
        const p2 = document.getElementById("p2");
        const p3 = document.getElementById("p3");


        function renderSidebar() {
            sidebarList.innerHTML = "";

            sidebarList.innerHTML +=
            '<a href="#" class="list-group-item d-flex align-items-start gap-2" onclick="getmail(0)">' +
                '<img src="images/avatar3.png" width="15%">' +
                '<div>' +
                    '<strong>Borge Refsnes</strong>' +
                    '<p class="text-muted">Hello, i just wanted to let you know that i\'ll be home at...</p>' +
                '</div>' +
            '</a>';
            sidebarList.innerHTML += 
            '<a href="#" class="list-group-item d-flex align-items-start gap-2" onclick="getmail(1)">' +
                '<img src="images/avatar5.png" width="15%">' +
                '<div>' +
                    '<strong>Jane Doe</strong>' +
                    '<p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>' +
                '</div>' +
            '</a>';
            sidebarList.innerHTML += 
            '<a href="#" class="list-group-item d-flex align-items-start gap-2" onclick="getmail(2)">' +
                '<img src="images/avatar2.png" width="15%">' +
                '<div>' +
                    '<strong>Jone Doe</strong>' +
                    '<p class="text-muted">Welcome.</p>' +
                '</div>' +
            '</a>';
        }

        function getmail(i) {
            pic.src = mails[i].pic;
            sbj.textContent = mails[i].subject;
            frm.textContent = mails[i].from;
            maildate.textContent = mails[i].date;

            p1.textContent = mails[i].p1;
            p2.textContent = mails[i].p2;
            p3.innerHTML = mails[i].p3;
        }

        renderSidebar();
        getmail(0);
    </script>


</body>

</html>
